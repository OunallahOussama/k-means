<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Computing Programs Comparator</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e3eafc 100%);
      min-height: 100vh;
    }
    .navbar {
      box-shadow: 0 4px 12px rgba(40, 92, 196, 0.1);
      border-bottom: 1px solid #e3eafc;
    }
    .navbar-brand {
      letter-spacing: 1px;
      font-size: 1.45rem;
    }
    header h1 {
      font-weight: 700;
      color: #285cc4;
      font-size: 2.2rem;
    }
    #searchbox {
      max-width: 480px;
      margin: 0 auto;
      border-radius: 2rem;
      border: 2px solid #285cc4;
      box-shadow: 0 2px 6px rgba(40,92,196,0.07);
      transition: border-color .3s;
    }
    #searchbox:focus {
      border-color: #1c345a;
      box-shadow: 0 0 0 2px #285cc433;
    }
    .section-title {
      font-size: 1.25rem;
      color: #285cc4;
      font-weight: 500;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }
    .card {
      border-radius: 1rem;
      border: none;
      background: #fff;
      box-shadow: 0 4px 24px rgba(40,92,196,0.08);
      margin-bottom: 1.5rem;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #285cc4;
      margin-bottom: 1.2rem;
    }
    #comparator {
      animation: fadeInUp .7s;
    }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(30px);}
      to { opacity:1; transform: translateY(0);}
    }
    .table-comparator th {
      background-color: #285cc4;
      color: #fff;
      font-weight: 500;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }
    .table-comparator td {
      background-color: #f6f8fc;
      border-bottom: 1px solid #e3eafc;
      font-size: 1rem;
    }
    .visual-card {
      background: linear-gradient(100deg, #e3eafc 60%, #fff 100%);
      border-left: 6px solid #285cc4;
    }
    .chart-container {
      position: relative;
      min-height: 320px;
    }
    .custom-btn {
      background: #285cc4;
      color: #fff;
      border-radius: 2rem;
      padding: .7rem 1.7rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: background .2s;
      border: none;
    }
    .custom-btn:hover {
      background: #1c345a;
      color: #fff;
    }
    footer {
      background: #1c345a;
      letter-spacing: .5px;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1rem;
    }
    /* Custom scroll for comparator table */
    #comparator::-webkit-scrollbar {
      height: 7px;
      background: #e3eafc;
      border-radius: 4px;
    }
    #comparator::-webkit-scrollbar-thumb {
      background: #285cc4;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Licence en Business Computing</a>
      <button class="custom-btn ms-auto d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        Menu
      </button>
    </div>
  </nav>

  <div class="container">
    <header class="mb-4 text-center">
      <h1 class="mb-3">Program Comparator & K-Means Visualization</h1>
      <input type="text" id="searchbox" class="form-control form-control-lg" placeholder="ðŸ” Search for skills, courses, careers...">
      <p class="mt-2 text-muted" style="font-size:.95rem;">Find your best-fit business computing program using interactive comparison and clustering.</p>
    </header>

    <section class="mb-5">
      <div class="section-title">Compare Programs</div>
      <div class="table-responsive" id="comparator">
        <!-- Table dynamically injected by JS -->
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button class="custom-btn" id="exportBtn"><i class="bi bi-download"></i> Export Comparison</button>
      </div>
    </section>

    <section class="mb-5">
      <div class="card visual-card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Skills Clustering (Simulated K-Means)</h5>
          <div class="chart-container">
            <canvas id="kmeansChart" height="300"></canvas>
          </div>
          <div class="mt-3 text-end">
            <button class="custom-btn" id="refreshChartBtn"><i class="bi bi-arrow-clockwise"></i> Refresh Chart</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="text-white text-center py-3 mt-5">
    &copy; 2025 UniversitÃ© de la Manouba â€“ Ã‰SEN. All rights reserved.
  </footer>

  <!-- Optional: Bootstrap Icons for UI enhancement -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
