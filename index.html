<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Computing Programs Comparator</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Licence en Business Computing</a>
    </div>
  </nav>

  <div class="container">
    <header class="mb-4 text-center">
      <h1 class="mb-3">Program Comparator & K-Means Visualization</h1>
      <input type="text" id="searchbox" class="form-control form-control-lg" placeholder="Search for skills, courses, careers...">
    </header>

    <section class="mb-5">
      <div class="table-responsive" id="comparator"></div>
    </section>

    <section class="mb-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Skills Clustering (Simulated K-Means)</h5>
          <canvas id="kmeansChart" height="300"></canvas>
        </div>
      </div>
    </section>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Université de la Manouba – ÉSEN. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
